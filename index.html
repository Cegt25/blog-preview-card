<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="frame">
        <section class="frame__img">
            <img class="img__image" src="./assets/images/illustration-article.svg" alt="imagen de Prueba">
        </section>

        <section class="frame__content">
            <div class="content__category">
                <p class="category__text">Learning</p>
            </div>

            <div class="content__publish">
                <p class="publish__date">Published 21 Dec 2023</p>
            </div>

            <div class="content__title">
                <h2 class="title__head">HTML & CSS foundations</h2>
            </div>

            <div class="content__description">
                <p class="description__text">These languages are the backbone of every website, defining structure,
                    content and presentation.</p>
            </div>
        </section>

        <section class="frame__author">
            <img class="author__img" src="./assets/images/image-avatar.webp" alt="avatar">
            <p class="author__name">Greg Hooper</p>
        </section>
    </div>

</body>

</html>
